<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/css/style.css">
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center bg-blob">
    <!-- Login container starts -->

    <form class="card-form m-2 p-4 d-flex flex-column" action="./login.php" method="POST" id="test">
        <h1 class="text-center form-header font-weight-bold ">Register</h1>
        <div class="form-group mt-2">
            <label for="nameInput">Name</label>
            <input type="email" name="nameInput" class="form-control" id="nameInput" placeholder="Enter name">
        </div>
        <div class="form-group mt-2">
            <label for="institutionInput">Institution</label>
            <input type="institutionInput" name="institutionInput" class="form-control" id="institutionInput"
                placeholder="Enter institution">
        </div>
        <div class="form-group mt-2">
            <label for="emailInput">Email address</label>
            <input type="email" name="emailInput" class="form-control" id="emailInput" placeholder="Enter email">
        </div>
        <div class="form-group mt-2">
            <label for="passwordInput">Password</label>
            <input type="password" name="passwordInput" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <div class="form-group mt-2">
            <label for="passwordConfirmInput">Confirm Password</label>
            <input type="password" name="passwordConfirmInput" class="form-control" id="passwordConfirmInput"
                placeholder="Password">
        </div>
        <button type="submit" class="btn btn-form-submit mt-4 font-weight-bold text-2xl">Submit</button>
        <a class="text-center mt-1" href="./login.html">Would you like to sign in?</a>
    </form>

    <!-- Login container ends -->
</body>

</html>
